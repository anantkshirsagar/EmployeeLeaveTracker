<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- CSS styles -->
		<title>Employee Login</title>
		<link href="lib/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="lib/nav-bar.css" rel="stylesheet">
		<link href="css/common.css" rel="stylesheet">
		<script src="lib/jquery.min.js"></script>
		<script src="js/common.js"></script>
		<script src="lib/dist/js/bootstrap.min.js"></script>
		<script src="js/employee-login.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<center>Employee Login</center>
					</div>
					<div class="panel-body">
						<form>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" class="form-control" name="email" id="email" placeholder="Email">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" class="form-control" name="password" id="password" placeholder="Password">
							</div>
							<br>	
							<div class="panel-footer">
								<div class="row">
									<div class="col-md-4">
										 <button type="button" class="btn btn-success btn-block" onclick="loginService()">Login</button>
									</div>
									<div class="col-md-4">
										 <button type="button" class="btn btn-success btn-block" onclick="register()">Register</button>
									</div>
									<div class="col-md-4">
										 <button type="button" class="btn btn-success btn-block" onclick="goToHomePage()">Cancel</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				
				<div class="panel panel-primary" style="display:none;" id="empRegisterDiv">
					<div class="panel-heading">
						<center>Employee Registration</center>
					</div>
					<div class="panel-body">
						<form action="">
							<div class="form-group">
								<label for="empName">Name:</label>
								<input type="text" class="form-control" name="empName" id="empName">
							</div>
							<div class="form-group">
								<label for="empCity">City:</label>
								<input type="text" class="form-control" name="empCity" id="empCity">
							</div>
							<div class="form-group">
								<label for="empEmail">Email:</label>
								<input type="email" class="form-control" name="empEmail" id="empEmail">
							</div>
							<div class="form-group">
								<label for="empPassword">Password:</label>
								<input type="password" class="form-control" name="empPassword" id="empPassword">
							</div>
							<div class="form-group">
								<label for="empContactNo">Contact No:</label>
								<input type="number" class="form-control" name="empContactNo" id="empContactNo">
							</div>
							<div class="form-group">
								<div class="col-md-4">
									 <button type="button" class="btn btn-success btn-block" onclick="registerService()">Register</button>
								</div>
								<div class="col-md-4">
									 <button type="button" class="btn btn-success btn-block" onclick="hideDiv('empRegisterDiv')">Cancel</button>
								</div>
								<div class="col-md-4">
									 <button type="reset" class="btn btn-success btn-block">Clear</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
