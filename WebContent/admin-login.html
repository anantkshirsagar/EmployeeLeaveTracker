<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- CSS styles -->
		<title>Admin Login</title>
		<link href="lib/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="lib/nav-bar.css" rel="stylesheet">
		<link href="css/common.css" rel="stylesheet">
		<script src="lib/jquery.min.js"></script>
		<script src="lib/dist/js/bootstrap.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/admin-login.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<center>Admin Login</center>
					</div>
					<div class="panel-body">
						<form>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" class="form-control" name="email" id="email" placeholder="Email">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" class="form-control" name="password" id="password" placeholder="Password">
							</div>
							<br>	
							<div class="panel-footer">
								<div class="row">
									<div class="col-md-6">
										 <button type="button" class="btn btn-success btn-block" onclick="loginService()">Login</button>
									</div>
									<div class="col-md-6">
										 <button type="button" class="btn btn-success btn-block" onclick="goToHomePage()">Cancel</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
